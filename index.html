<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="home.css">
        <script src="home.js" defer></script>
    </head>
    <body>
        <div class="start_button_outer" onclick="start_button_click()">
            <div class="start_button_inner">
                <div class="start_button_svg"></div>
            </div>
        </div>
        <div class="hidden_menu start_button_fade_out">
            <div class="left_box_outer">
                <div class="arrow_right"></div>
            </div>
            <div class="credits_box_outer" onclick="credits_click()">
                <div class="arrow_left" id="credits_arrow"></div>
            </div>
            <div class="shows_box_outer" onclick="shows_click()">
                <div class="arrow_left" id="shows_arrow"></div>
            </div>
            <div class="settings_box_outer" onclick="settings_click()">
                <div class="arrow_left" id="settings_arrow"></div>
            </div>

            <div class="shows_hidden_menu menus_fade_in">
                <div class="shows_menu_num1 shows_menu_inner"></div>
                <div class="shows_menu_num2 shows_menu_inner"></div>
                <div class="shows_menu_num3 shows_menu_inner"></div>
                <div class="shows_menu_num4 shows_menu_inner"></div>
                <div class="shows_menu_num5 shows_menu_inner">
                    <div class="floating_arrow_left"></div>
                </div>
                <div class="shows_menu_num6 shows_menu_inner"></div>
                <div class="shows_menu_num7 shows_menu_inner"></div>
                <div class="shows_menu_num8 shows_menu_inner"></div>
                <div class="shows_menu_num9 shows_menu_inner"></div>
            </div>
            <div class="credits_hidden_menu menus_fade_out">
                <div class="right_box_outer">
                    <div class="arrow_left_big"></div>
                </div>
            </div>
            <div class="settings_hidden_menu menus_fade_out">
                <div class="shows_menu_num2 shows_menu_inner"></div>
                <div class="shows_menu_num3 shows_menu_inner"></div>
                <div class="shows_menu_num4 shows_menu_inner"></div>
                <div class="shows_menu_num5 shows_menu_inner">
                    <div class="floating_arrow_left"></div>
                </div>
                <div class="shows_menu_num6 shows_menu_inner"></div>
                <div class="shows_menu_num7 shows_menu_inner"></div>
                <div class="shows_menu_num8 shows_menu_inner"></div>
            </div>
        </div>
    </body>
</html>
